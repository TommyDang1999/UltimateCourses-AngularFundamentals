<div>
  <span class="status" [class.checked-in]="detail.checkedIn"></span>
  {{ detail.fullname }}
  <div class="date">
    Check in Date:
    {{
      detail.checkedIn
        ? (detail.checkedInDate | date: 'yMMMMd' | uppercase)
        : 'Not checked in'
    }}
  </div>
  <div class="children">Children: {{ detail.children?.length || 0 }}</div>
</div>
